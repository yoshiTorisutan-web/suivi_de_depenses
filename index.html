<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suivi de Dépenses</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='26' font-size='26'>💰</text></svg>"
    />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS perso -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="w-full max-w-3xl bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6"
    >
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold dark:text-white">💰 Suivi de Dépenses</h1>
        <button
          id="toggle-dark"
          class="px-3 py-1 rounded-lg bg-gray-200 text-gray-800"
        >
          🌙 Mode sombre
        </button>
      </div>

      <!-- Solde -->
      <div
        class="flex justify-between items-center bg-gray-50 dark:bg-gray-700 p-4 rounded-xl mb-6"
      >
        <div>
          <p class="text-gray-500 dark:text-gray-300">Solde actuel</p>
          <p class="text-2xl font-bold"><span id="balance">0</span> €</p>
        </div>
        <div>
          <p class="text-green-600 font-semibold">
            + <span id="total-income">0</span> €
          </p>
          <p class="text-red-600 font-semibold">
            - <span id="total-expense">0</span> €
          </p>
        </div>
      </div>

      <!-- Formulaire -->
      <form id="form" class="grid grid-cols-2 gap-2 mb-6">
        <input
          type="text"
          id="desc"
          placeholder="Description"
          class="col-span-2 p-2 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
          required
        />
        <input
          type="number"
          id="amount"
          placeholder="Montant"
          class="p-2 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
          required
        />
        <select
          id="type"
          class="p-2 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
        >
          <option value="income">Entrée</option>
          <option value="expense">Sortie</option>
        </select>
        <select
          id="category"
          class="col-span-2 p-2 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
        >
          <option value="Général">📦 Général</option>
          <option value="Nourriture">🍔 Nourriture</option>
          <option value="Logement">🏠 Logement</option>
          <option value="Loisirs">🎉 Loisirs</option>
          <option value="Transport">🚌 Transport</option>
        </select>
        <button
          type="submit"
          class="col-span-2 bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700"
        >
          ➕ Ajouter
        </button>
      </form>

      <!-- Filtres -->
      <div class="flex gap-2 mb-4">
        <select
          id="filter-category"
          class="p-2 border rounded-lg flex-1 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
        >
          <option value="all">Toutes catégories</option>
          <option value="Général">Général</option>
          <option value="Nourriture">Nourriture</option>
          <option value="Logement">Logement</option>
          <option value="Loisirs">Loisirs</option>
          <option value="Transport">Transport</option>
        </select>
        <input
          type="month"
          id="filter-month"
          class="p-2 border rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
        />
      </div>

      <!-- Boutons utilitaires -->
      <div class="flex gap-2 mb-6">
        <button
          id="export-csv"
          class="bg-green-600 text-white px-3 py-1 rounded-lg"
        >
          ⬇ CSV
        </button>
        <button
          id="export-json"
          class="bg-yellow-600 text-white px-3 py-1 rounded-lg"
        >
          ⬇ JSON
        </button>
        <button id="reset" class="bg-red-600 text-white px-3 py-1 rounded-lg">
          🗑 Tout effacer
        </button>
      </div>

      <!-- Liste transactions -->
      <ul id="list" class="space-y-2 mb-6"></ul>

      <!-- Graphiques -->
      <div class="grid grid-cols-2 gap-4">
        <div class="w-full h-52"><canvas id="chart"></canvas></div>
        <div class="w-full h-52"><canvas id="barChart"></canvas></div>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
